<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel | Altay Shop</title>
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="admin.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-inner">
      <a href="/" class="logo">Altay Shop</a>
      <nav>
        <a href="/"><button>Home</button></a>
        <button class="primary" onclick="logout()">Logout</button>
      </nav>
    </div>
  </header>

  <main>
    <div class="section-heading">
      <h1>Admin Panel</h1>
    </div>
    
    <div class="admin-container">
      <div class="admin-tabs">
        <div class="admin-tab" onclick="showForm('product')">Manage Product</div>
        <div class="admin-tab" onclick="showForm('user')">Manage User</div>
      </div>
      
      <div id="product-form" class="admin-content" style="display: none;">
        <form id="add-product-form" class="admin-form">
          <div class="form-group">
            <label for="product-name">Name</label>
            <input type="text" id="product-name" required />
          </div>
          
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" required rows="4"></textarea>
          </div>
          
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" required />
          </div>
          
          <div class="form-group">
            <label for="seller">Seller</label>
            <input type="text" id="seller" required />
          </div>
          
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" required>
              <option value="">Select a category</option>
              <option value="Vinyls">Vinyls</option>
              <option value="Antique Furniture">Antique Furniture</option>
              <option value="GPS Sport Watches">GPS Sport Watches</option>
              <option value="Running Shoes">Running Shoes</option>
            </select>
          </div>
          
          <div id="batteryLife-field" class="form-group category-specific" style="display: none;">
            <label for="batteryLife">Battery Life (hours)</label>
            <input type="number" id="batteryLife" min="1" />
          </div>
          
          <div id="age-field" class="form-group category-specific" style="display: none;">
            <label for="age">Age (years)</label>
            <input type="number" id="age" min="0" />
          </div>
          
          <div id="size-field" class="form-group category-specific" style="display: none;">
            <label for="size">Size</label>
            <input type="text" id="size" />
          </div>
          
          <div id="material-field" class="form-group category-specific" style="display: none;">
            <label for="material">Material</label>
            <input type="text" id="material" />
          </div>
          
          <div class="form-group">
            <label for="image">Image URL</label>
            <input type="text" id="image" />
          </div>
          
          <button type="submit" class="primary">Add Product</button>
        </form>
        <div id="product-message" class="message" style="display: none;"></div>
        
        <div class="admin-section" style="margin-top: 3rem;">
          <h3>Existing Products</h3>
          <div id="items-list">Loading products...</div>
          <div id="delete-item-message" class="message" style="display: none;"></div>
        </div>
      </div>
      
      <div id="user-form" class="admin-content" style="display: none;">
        <form id="add-user-form" class="admin-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required />
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>
          
          <div class="form-group">
            <label for="role">Role</label>
            <select id="role" required>
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          
          <button type="submit" class="primary">Add User</button>
        </form>
        <div id="user-message" class="message" style="display: none;"></div>
        
        <div class="admin-section" style="margin-top: 3rem;">
          <h3>Existing Users</h3>
          <div id="users-list">Loading users...</div>
          <div id="delete-user-message" class="message" style="display: none;"></div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Altay Shop</p>
  </footer>

  <script src="admin-script.js"></script>
</body>
</html>
